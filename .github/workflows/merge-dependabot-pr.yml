name: merge-dependabot-pr
on: workflow_dispatch

jobs:
  merge-dependabot-pr:
    uses: navikt/flex-github-actions-workflows/.github/workflows/merge-dependabot-pr.yml@master
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
