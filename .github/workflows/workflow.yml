name: workflow
on:
  workflow_dispatch:
  push:

jobs:
  felles-workflow:
    uses: navikt/flex-github-actions-workflows/.github/workflows/next-js.yml@e2e-no-dek
    permissions:
      packages: write
      contents: read
      actions: read
      id-token: write
      security-events: write
    secrets: inherit
    with:
      app: sykepengesoknad
      base-path: syk/sykepengesoknad
      port: 3000
