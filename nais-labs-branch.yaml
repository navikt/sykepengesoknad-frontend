apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{appname}}
  namespace: flex
  labels:
    team: flex
    branchState: {{ branchState }}
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - "https://sykepengesoknad-{{appname}}.labs.nais.io/"
  replicas:
    min: {{ replicas }}
    max: {{ replicas }}
  liveness:
    path: syk/sykepengesoknad/api/isAlive
  readiness:
    path: syk/sykepengesoknad/api/isReady
  env:
    - name: FLEX_GATEWAY_ROOT
      value: "https://flex-gateway.dev.nav.no"
    - name: LOGINSERVICE_URL
      value: "https://loginservice-q.nav.no/login"
    - name: AMPLITUDE_ENABLED
      value: "false"
    - name: MOCK_BACKEND
      value: "true"
    - name: ENVIRONMENT
      value: "gcp"
    - name: SYKEFRAVAER_URL
      value: "https://ditt-sykefravaer.labs.nais.io/syk/sykefravaer"
    - name: DITTNAV_URL
      value: "https://flex-dittnav-brukertest.labs.nais.io/person/dittnav/?testperson=soknad"
    - name: OPPLAERING
      value: "true"
    - name: DECORATOR_ENV
      value: "prod"
    - name: DINESAKER_URL
      value: "https://person.nav.no/mine-saker/tema/SYK"
    - name: SEND_TIL_NAV_KNAPP_DELAY_SECONDS
      value: "10"
